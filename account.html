<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Montserrat&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript/playerDB.js"></script>
    <title>PlayerDB</title>
</head>

<body>
    <!-- Navigation bar -->
    <div class="flexbox-container1">
        <!-- Title -->
        <div class="flexbox-item1 title">
            <a class="page-title" href="index.html"><img class="soccer-player"
                    src="iconsandimages/icons/soccer-player.png" alt="soccerPlayer img"> PlayerDB</a>
        </div>
        <!-- Navigation options -->
        <div class="flexbox-item1 pages">
            <a href="index.html">Home</a>
        </div>
        <div class="flexbox-item1 pages dropdown">
            League
            <div class="dropdown-content">
                <a href="premierleague.html">Premier League</a>
            </div>
        </div>
        <div class="flexbox-item1 pages">
            <a href="chart.html">Stats</a>
        </div>
        <div class="flexbox-item1 pages">
            <a href="aboutus.html">About Us</a>
        </div>
        <div class="flexbox-item1 pages">
            <a href="account.html">Login</a>
        </div>
    </div>

    <!--<section>-->
    <div class="account-page">
        <div class="container">
            <div class="account-row">
                <div class="col-2">
                    <img src="iconsandimages/pictures/lock.png" class="lock-image">
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-button">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="Indicator">
                        </div>
                        <form id="LoginForm">
                            <input class="input-field unameandpass" type="text" placeholder="Username" required>
                            <input class="input-field unameandpass" type="password" placeholder="password" required>
                            <button type="submit" class="btn">Login</button>
                            <h5><a href="">Forgot Password?</a></h5>

                        </form>
                        <form id="RegForm">
                            <input class="input-field unameandpass" type="text" placeholder="Username" required>
                            <input class="input-field unameandpass" type="email" placeholder="Email" required>
                            <input class="input-field unameandpass" type="password" placeholder="Password" required>
                            <button type="submit" class="btn">Register</button>
                            <div style="padding-top: 5px ;">
                                <p style="display: inline;">or register with</p>
                                <a href="https://www.linkedin.com/" target="_blank" class="footer-icon"><img
                                        src="iconsandimages/icons/linkedin.svg" alt="linkedin"></a>
                                <a href="https://www.instagram.com/" target="_blank" class="footer-icon"><img
                                        src="iconsandimages/icons/instagram.svg" alt="instagram"></a>
                                <a href="https://www.twitter.com/" target="_blank" class="footer-icon"><img
                                        src="iconsandimages/icons/twitter.svg" alt="twitter"></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!----</section>--->
    <!-- Footer Section -->
    <div class="footer">
        <div class="footer-content">
            <a class="footer-page-title" href="index.html">PlayerDB</a>
            <p class="tagline">~Redifining Scouting~</p>
            <div class="social-media">
                <a href="https://www.linkedin.com/" target="_blank" class="footer-icon"><img
                        src="iconsandimages/icons/linkedin.svg" alt="linkedin"></a>
                <a href="https://www.instagram.com/" target="_blank" class="footer-icon"><img
                        src="iconsandimages/icons/instagram.svg" alt="instagram"></a>
                <a href="https://www.twitter.com/" target="_blank" class="footer-icon"><img
                        src="iconsandimages/icons/twitter.svg" alt="twitter"></a>
            </div>
            <div>
                <p class="copyright"><img src="iconsandimages/icons/copyright.svg" alt="copyright"> 2022 PlayerDB Inc.
                </p>
            </div>
        </div>
    </div>
</body>

</html>
